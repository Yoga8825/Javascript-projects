    <script>

function person(name,age){
    this.name = name;
    this.age = age;
    this.years = yearsLeft;

}
 function yearsLeft(){

    var numYears = 65 - this.age;
    return numYears;
 }
var shri = new person("shri",20);

document.write(shri.years());

    </script>
